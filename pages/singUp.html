<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Registro, Crear cuenta, Nuevo usuario, Registrarse, Datos personales, Formulario de registro, Contraseña, Confirmar contraseña, Correo electrónico, Información de contacto, Detalles de la cuenta, Crear perfil, Inscripción, Registrarse ahora, Acceso, Crear usuario, Configurar cuenta, Iniciar membresía, Completar registro, Datos de inicio de sesión">
    <meta name="description" content="Regístrate ahora para acceder a beneficios exclusivos. Crea tu cuenta y comienza a disfrutar de la facilidad de reservar canchas de pádel, con opciones personalizadas para tu experiencia">
    <title>Registrarse</title>
    <link rel="icon" href="../IMAGES/set_padel (sin_fondo).png">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/Main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Montserrat:ital,wght@1,100;1,700&family=Roboto:wght@700&family=Vina+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="comunication">
        <a class="whatsapp" href="" title="Contacto por WhatsApp"><img class="img-whatsapp" src="../IMAGES\whatsapp.png" alt="Ícono de WhatsApp"></a>
    </div>
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary nav">
            <div class="container-fluid">
                <a href="./index.html" title="Ir a la página de inicio"><img class="navbar-brand img_logo" src="../IMAGES/set_padel (sin_fondo).png" alt="Logo de Set Padel House"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="navbar-brand nav-link hover" aria-current="page" href="../index.html" title="Ir a la página de inicio">INICIO</a>
                        <a class="navbar-brand nav-link hover" href="./alquilar.html" title="Ir a la página de alquiler">ALQUILAR</a>
                        <a class="navbar-brand nav-link hover" href="./Sobre_Nosotros.html" title="Ir a la página sobre nosotros">SOBRE NOSOTROS</a>
                        <a class="navbar-brand disabled hover" aria-disabled="true" href="./contactanos.html" title="Ir a la página de contacto">CONTACTANOS</a>
                    </div>
                    <div class="register flex">
                        <a href="./logIn.html" title="Iniciar sesión">Iniciar Sesión</a>
                        <a href="./singUp.html" title="Registrarse">Registrarse</a>
                    </div>  
                </div>
            </div>
        </nav>
    </header>
    <main class="Sing_Up">
        <section class="register_page">
            <div>
                <h2 class="Registrarse">REGISTRARSE</h2>
            </div>
            <form id="register-form">
                <div class="inputs">
                    <div>
                        <label for="user" class="sr-only">User</label>
                        <input class="inputs_register" name="user" id="user" type="text" placeholder="Usuario" title="Ingrese su nombre de usuario">
                    </div>
                    <div>
                        <label for="email" class="sr-only">Email</label>
                        <input class="inputs_register" name="email" id="email" type="email" placeholder="Email" title="Ingrese su dirección de correo electrónico">
                    </div>
                    <div class="ver_password_div">
                        <label for="password" class="sr-only">Password</label>
                        <input class="inputs_register" type="password" name="password" id="password" placeholder="Contraseña" title="Ingrese su contraseña">
                        <img src="../IMAGES/eye-slash-fill.svg" alt="ver contraseña" class="ver_password">
                    </div>
                </div>
                <div class="forgot_password">
                    <p class="olvidaste_contraseña" title="¿Olvidaste tu contraseña?">¿Has olvidado tu contraseña?</p>
                </div>
                <p class="error escondido">Error al registrarse</p>
                <div class="button">
                    <button class="boton_registrarse" type="submit" title="Registrarse">Registrarse</button>
                    <span id="loader_login" class="loader escondido"></span>
                </div>
            </form>
            <div class="ya_tiene_cuenta">
                <p>Ya tienes cuenta? <a class="text_decoration" href="./logIn.html" title="Iniciar sesión">Inicia Sesión</a></p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="imglogo">
            <a href="../index.html" title="Ir a la página de inicio"><img src="../IMAGES/set_padel (sin_fondo).png" alt="Logo de Set Padel House"></a>
        </div>
        <div class="redes_sociales">
            <div class="redes_sociales">
                <h3><b>Redes sociales</b></h3>
                <a href="https://www.instagram.com/set.padelhouse/" target="_blank" title="Instagram"><img class="instagram" src="../IMAGES/Instagaram.png" alt="Instagram"></a>
                <a href="" title="Twitter"><img class="twitter"  src="../IMAGES/twitter.jpeg" alt="Twitter"></a>
                <a href=""></a>
            </div>
        </div>
        <div>
            <div class="comp">
                <h3><b>Compaña</b></h3>
            </div>
            <div>
                <ul>
                    <a class="compaña" href="./Sobre_Nosotros.html" title="Ir a la página sobre nosotros"><li>Nosotros</li></a>
                    <li class="compaña" title="Ir a la página de servicios">Nuestros Servicios</li>
                    <li class="compaña" title="Ir a la página de políticas de privacidad">Políticas De Privacidad</li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="../JS/bootstrap.bundle.min.js"></script>
    <script src="../JS/singUp.js"></script>
</body>
</html>
